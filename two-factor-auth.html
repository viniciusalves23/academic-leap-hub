	<script>
		document.addEventListener("DOMContentLoaded", function () {
			// Captura o botão "Enviar e Verificar"
			var enviarVerificarBtn = document.getElementById('botaoEnviarVerificar');
	
			// Adiciona um evento de clique ao botão "Enviar e Verificar"
			enviarVerificarBtn.addEventListener('click', function () {
				// Recupera a escolha do usuário do localStorage
				var tipoCadastro = localStorage.getItem('tipoCadastro');
	
				// Verifica qual opção estava marcada anteriormente
				if (tipoCadastro === 'empresa') {
					// Redireciona para a página employer-profile.html
					window.location.href = 'employer-profile.html';
				} else if (tipoCadastro === 'freelancer') {
					// Redireciona para a página candidate-profile.html
					window.location.href = 'candidate-profile.html';
				} else {
					// Caso não tenha sido selecionada nenhuma opção, exiba uma mensagem de erro ou tome outra ação apropriada
					alert('Por favor, selecione se você é uma Empresa ou Freelancer.');
				}
			});
		});
	</script>

	<script>
		document.getElementById('reenviarCodigo').addEventListener('click', function() {
			// Agora, vamos preencher a mensagem na modal com o email fornecido
			document.getElementById('MensagemEnvioCodigo').innerText = 'Um novo código foi enviado para seu email';

			// Finalmente, mostramos a modal
			var modal = new bootstrap.Modal(document.getElementById('envioCodigoModal'));
			modal.show();

		});
	</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var inputs = document.querySelectorAll('input[type="text"]');
        
        inputs.forEach(function(input, index) {
            input.addEventListener('input', function() {
                if (this.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            input.addEventListener('keyup', function(event) {
                if (event.keyCode === 8 && index > 0 && this.value.length === 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    });
</script>
