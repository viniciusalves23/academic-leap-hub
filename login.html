								<div class="col-lg-6 order-1 bg-white position-relative">

									<div class="p-3 p-sm-4 p-md-5">

										<!-- Form START -->

											<div class="social-login">
												<div class="d-flex align-items-center justify-content-center flex-wrap gap-3 p-0">
													<div class="flex-first flex-fill mob-100">
														<a href="#" class="btn bg-white border border-2 text-dark full-width">
															<i class="fa-brands fa-google-plus-g color--googleplus me-2"></i>
															<span class="fw-medium text-md">Entrar com Google</span>
														</a>
													</div>
													<div class="flex-last flex-fill mob-100">
														<a href="#" class="btn bg-white border border-2 text-dark full-width">
															<i class="fa-brands fa-facebook color--facebook me-2"></i>
															<span class="fw-medium text-md">Entrar com Facebook</span>
														</a>
													</div>
												</div>
											</div>

									
											<div class="prixer my-5">

												</div>
											</div>

												<div class="form-floating mb-4" id="emailField">
													<input type="email" class="form-control" placeholder="name@exemplo.com">
													<label>Email</label>
												</div>
												<div class="form-floating mb-4">
													<input type="password" class="form-control" id="password-field" name="password" placeholder="Senha">

													<span class="toggle-password position-absolute top-50 end-0 translate-middle-y me-3 fa-regular fa-eye"></span>
												</div>
										
												<div class="form-group">
													<button type="button" class="btn btn-primary full-width font--bold btn-lg">Entrar</button>
												</div>
										
												<div class="modal-flex-item d-flex align-items-center justify-content-between mb-3">
													<div class="modal-flex-first">
														<div class="form-check form-check-inline">
															<input class="form-check-input" type="checkbox" id="savepassword" value="option1">
															<label class="form-check-label" for="savepassword">Salvar Senha</label>
														</div>
													</div>
													<div class="modal-flex-last">
														<a href="forgot-password.html" class="fw-medium" style="color: #7447E1;">Esqueceu a Senha?</a>
