  <link href="assets/css/flatpickr.min.css" rel="stylesheet">

<body class="bg-light">
	<!-- ============================================================== -->
	<!-- Preloader - style you can find in spinners.css -->

	<div id="preloader">
		<div class="preloader"><span></span><span></span></div>
	</div>

	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<div id="main-wrapper">

		<!-- ============================== Login Section ================== -->
		<section class="py-5">
			<div class="container">

				<div class="row justify-content-center align-items-center m-auto">
					<div class="col-12">
						<div class="bg-mode shadow rounded-3 overflow-hidden">
							<div class="row g-0">
								<!-- Vector Image -->
								<div class="col-lg-6 d-flex align-items-center order-2 order-lg-1 bg-dark">
									<div class="p-3 p-lg-5">
										<img src="assets/img/auth.png" class="img-fluid" alt="">
									</div>
									<!-- Divider -->
									<div class="vr opacity-1 d-none d-lg-block"></div>
								</div>

								<!-- Information -->
								<div class="col-lg-6 order-1 bg-white position-relative">
									<div class="position-absolute end-0 top-0 mt-3 me-3">
										<a href="index.html" class="square--40 circle bg-light-danger text-danger"><i class="fa-solid fa-house"></i></a>
									</div>
									<div class="p-4 p-sm-7">
										<!-- Logo -->
										<a href="index.html" style="padding: 0; margin: 0;">
											<img class="img-fluid mb-4" src="assets/img/logo-alh2.png" width="200px" height="auto" alt="logo">
										</a>
										<!-- Title -->
										<h1 class="mb-2 fs-2">Esqueceu a Senha?</h1>
										<p class="mb-0">Insira o endereço de e-mail associado a sua conta.</p>

										<!-- Form START -->
										<form id="resetPasswordForm" class="mt-3 text-start">
											<div class="form">
												<div class="form-group">
													<label class="form-label">Insira seu Email</label>
													<input value="teste@gmail.com" required type="email" class="form-control" placeholder="nome@exemplo.com" id="emailInput">
												</div>
										
												<div class="form-group text-center">
													<p class="mb-0">Voltar para <a href="login.html" class="fw-medium" style="color: #7447E1;">Login</a></p>
												</div>
										
												<div class="form-group">
													<button type="button" class="btn btn-primary full-width font--bold btn-lg" id="resetPasswordButton">Redefinir Senha</button>
												</div>
											</div>

											<!-- Copyright -->
											<div class="py-3 text-center">Copyrights ©2024 Academic Leap Hub. Todos direitos reservados.</div>

										</form>
										
										<!-- Form END -->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</section>
		<!-- ============================== Login Section End ================== -->

	</div>

	
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->

	<!-- Modal de Redefinição de Senha -->
	<div class="modal fade" id="redefinicaoSenhaModal" tabindex="-1" role="dialog" aria-labelledby="redefinicaoSenhaModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered redefinicao-senha-pop-form" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title fs-6">Link de Redefinição de Senha Enviado!</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
				</div>
				<div class="modal-body">
					<div class="modal-login-form py-2 px-md-3 px-0">
						<h6 id="resetPasswordMessage" style="color: #7447E1;"></h6>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- ============================================================== -->
	<!-- All Jquery -->
	<!-- ============================================================== -->
	<!-- REDEFINIÇÃO DE SENHA -->
	<script>
		document.getElementById('resetPasswordButton').addEventListener('click', function() {
			// Aqui você pode colocar o código para enviar o email de redefinição de senha
			// e exibir a modal com a mensagem correspondente
			var email = document.getElementById('emailInput').value;
			// Aqui você pode adicionar lógica para enviar o email para o endereço fornecido

			// Agora, vamos preencher a mensagem na modal com o email fornecido
			document.getElementById('resetPasswordMessage').innerText = 'Um link de redefinição de senha foi enviado para o email ' + email;

			// Finalmente, mostramos a modal
			var modal = new bootstrap.Modal(document.getElementById('redefinicaoSenhaModal'));
			modal.show();

			// Redirecionar para reset.password.html após a modal ser fechada
			modal._element.addEventListener('hidden.bs.modal', function () {
				window.location.href = 'reset-password.html';
			});
		});
	</script>

	<script src="assets/js/jquery.min.js"></script>
