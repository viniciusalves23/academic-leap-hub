												</div>

												</div>

												<div class="form-group">

												</div>

												<div class="form-group">

														</div>
													</div>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			// Captura o botão "Criar Conta"
			var criarContaBtn = document.getElementById('botaoCriarConta');
	
			// Adiciona um evento de clique ao botão "Criar Conta"
			criarContaBtn.addEventListener('click', function () {
				// Define a escolha do usuário no localStorage
				var empresaRadio = document.getElementById('empresaRadio');
				var tipoCadastro = empresaRadio.checked ? 'empresa' : 'freelancer';
				localStorage.setItem('tipoCadastro', tipoCadastro);
	
				// Redireciona para a página two-factor-auth.html
				window.location.href = 'two-factor-auth.html';
			});
		});
	</script>
