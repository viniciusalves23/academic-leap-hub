<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- All Plugins -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/animation.css" rel="stylesheet">
  <link href="assets/css/dropzone.min.css" rel="stylesheet">
  <link href="assets/css/flatpickr.min.css" rel="stylesheet">
  <link href="assets/css/flickity.min.css" rel="stylesheet">
  <link href="assets/css/lightbox.min.css" rel="stylesheet">
  <link href="assets/css/magnifypopup.css" rel="stylesheet">
  <link href="assets/css/select2.min.css" rel="stylesheet">
  <link href="assets/css/rangeSlider.min.css" rel="stylesheet">
  <link href="assets/css/prism.css" rel="stylesheet">

  <!-- Fontawesome & Bootstrap Icons CSS -->
  <link href="assets/css/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/fontawesome.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="bg-light">
	<!-- ============================================================== -->
	<!-- Preloader - style you can find in spinners.css -->
	<!-- ============================================================== -->
	<div id="preloader">
		<div class="preloader"><span></span><span></span></div>
	</div>

	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<div id="main-wrapper">

		<!-- ============================== Login Section ================== -->
		<section class="py-5">
			<div class="container">

				<div class="row justify-content-center align-items-center m-auto">
					<div class="col-12">
						<div class="bg-mode rounded-3 overflow-hidden">
							<div class="row g-0">
								<!-- Vector Image -->
								<div class="col-lg-6 d-flex align-items-center order-2 order-lg-1 bg-dark">
									<div class="p-3 p-lg-5">
										<img src="assets/img/indoor-job-5.png" class="img-fluid" alt="">
									</div>
									<!-- Divider -->
									<div class="vr opacity-1 d-none d-lg-block"></div>
								</div>

								<!-- Information -->
								<div class="col-lg-6 order-1 bg-white position-relative">
									<div class="position-absolute end-0 top-0 mt-3 me-3">
										<a href="index.html" class="square--40 circle bg-light-danger text-danger"><i class="fa-solid fa-house"></i></a>
									</div>
									<div class="p-4 p-sm-7">
										<!-- Logo -->
										<a href="index.html">
											<img class="img-fluid mb-4" src="assets/img/icon.png" width="60" alt="logo">
										</a>
										<!-- Title -->
										<h1 class="mb-2 fs-2">Create New Account</h1>
										<p class="mb-0">Already a Member?<a href="login.html" class="fw-medium text-primary"> Signin</a></p>

										<!-- Form START -->
										<form class="mt-5 text-start">
										
											<div class="social-login">
												<div class="d-flex align-items-center justify-content-center flex-wrap gap-3 p-0">
													<div class="flex-first flex-fill mob-100">
														<a href="#" class="btn bg-white border border-2 text-dark full-width">
															<i class="fa-brands fa-google-plus-g color--googleplus me-2"></i>
															<span class="fw-medium text-md">Signin with Google</span>
														</a>
													</div>
													<div class="flex-last flex-fill mob-100">
														<a href="#" class="btn bg-white border border-2 text-dark full-width">
															<i class="fa-brands fa-facebook color--facebook me-2"></i>
															<span class="fw-medium text-md">Login with Facebook</span>
														</a>
													</div>
												</div>
											</div>

											<div class="prixer my-5">
												<div class="devider-wraps position-relative">
													<div class="devider-text text-muted-2 text-md">Or signin with email</div>
												</div>
											</div>
											
											<div class="form mb-5">
												<div class="form-group">
													<label class="form-label">Enter email ID</label>
													<input type="email" class="form-control" placeholder="name@example.com">
												</div>
												<div class="form-group">
													<label class="form-label">Enter Password</label>
													<div class="position-relative">
														<input type="password" class="form-control" id="password-field" name="password"
															placeholder="Password">
														<span
															class="fa-solid fa-eye toggle-password position-absolute top-50 end-0 translate-middle-y me-3"></span>
													</div>
												</div>

												<div class="form-group">
													<label class="form-label">Confirm Password</label>
													<input type="password" class="form-control" placeholder="*********">
												</div>

												<div class="form-group">
													<button type="submit" class="btn btn-primary full-width font--bold btn-lg">Create An
														Account</button>
												</div>

												<div class="modal-flex-item d-flex align-items-center justify-content-between mb-3">
													<div class="modal-flex-first">
														<div class="form-check form-check-inline">
															<input class="form-check-input" type="checkbox" id="savepassword" value="option1">
															<label class="form-check-label" for="savepassword">Keep me signed in</label>
														</div>
													</div>
												</div>
											</div>

											<!-- Copyright -->
											<div class="text-primary-hover mt-3 text-center"> Copyrights Â©2024CareerCrow.com. Build by <a
													href="https://www.themezhub.com/">Themezhub</a>. </div>
										</form>
										<!-- Form END -->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</section>
		<!-- ============================== Login Section End ================== -->

	</div>
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->

	<script src="assets/js/owl.carousel.min.js"></script>

	<script src="assets/js/custom.js"></script>
